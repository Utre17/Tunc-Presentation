        // Hook für hochzählende Zahlen (Kinetic Typography)
        const useCountUp = (end, duration = 2000, trigger = false) => {
            const [count, setCount] = useState(0);

            useEffect(() => {
                if (!trigger) return;

                let startTime = null;
                const animate = (currentTime) => {
                    if (!startTime) startTime = currentTime;
                    const progress = Math.min((currentTime - startTime) / duration, 1);

                    // Easing Function (Ease Out Quart) für "High End" Feeling
                    const easeProgress = 1 - Math.pow(1 - progress, 4);

                    setCount(Math.floor(easeProgress * end));

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                requestAnimationFrame(animate);
            }, [end, duration, trigger]);

            return count;
        };

        const FadeIn = ({ children, delay = 0, className = "" }) => {

            useEffect(() => {
                const timer = setTimeout(() => setIsVisible(true), delay);
                return () => clearTimeout(timer);
            }, [delay]);

            return (
                <div className={`transition-all duration-700 ease-out transform ${className} ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}>
                    {children}
                </div>
            );
        };

                                            <FadeIn delay={300} className="h-full">
                                                <div className="bg-white/80 backdrop-blur-md p-10 rounded-3xl h-full flex flex-col justify-center border-2 border-[#4a90e2]/50 shadow-2xl shadow-blue-100/50 relative overflow-hidden group">
                                                    <div className="absolute top-0 right-0 bg-[#4a90e2] text-white text-xs font-bold px-4 py-2 rounded-bl-2xl z-10">TUNC VORTEIL</div>
                                                    <div className="absolute inset-0 bg-blue-50/50 scale-0 group-hover:scale-150 transition-transform duration-700 rounded-full origin-center"></div>
                                                    <h3 className="text-xs font-bold uppercase tracking-widest text-[#4a90e2] mb-8 relative z-10">Wir sind</h3>
                                                    <div className="space-y-6 relative z-10">
                                                        {[
                                                            { text: 'Persönlich & Lokal', sub: 'Chef ist ansprechbar', icon: Users },
                                                            { text: 'Schnell & Zuverlässig', sub: 'Wir kommen wirklich', icon: Zap },
                                                            { text: 'Modern & Digital', sub: 'WhatsApp statt Fax', icon: MessageCircle }
                                                        ].map((item, i) => (
                                                            <div key={i} className="flex items-center gap-4">
                                                                <div className="p-2 bg-green-100 text-green-600 rounded-full">
                                                                    <item.icon size={20} />
                                                                </div>
                                                                <div>
                                                                    <span className="block text-xl font-bold text-slate-800">{item.text}</span>
                                                                    <span className="text-sm text-slate-500">{item.sub}</span>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </FadeIn>
                                        </div>
                                    </div>
                                )}

                                {/* SECTION 5: ZEITPLAN */}
                                {activeSection === 'timeline' && (
                                    <div className="space-y-8">
                                        <FadeIn>
                                            <h2 className="text-5xl font-bold text-slate-900 mb-2 tracking-tight">Die Roadmap</h2>
                                            <p className="text-xl text-slate-500 font-light">6 Monate bis zur Marktführerschaft.</p>
                                        </FadeIn>

                                        <div className="mt-12 relative">
                                            <div className="absolute left-8 top-0 bottom-0 w-0.5 bg-slate-200">
                                                <div className="absolute top-0 left-0 w-full bg-[#4a90e2] h-[50%] animate-pulse"></div>
                                            </div>

                                            <div className="space-y-12">
                                                {[
                                                    { phase: 'Phase 1: Setup', time: 'Monat 1-2', color: 'bg-red-500', items: ['Google Profil polieren', 'Website Relaunch', 'Flyer Druck'] },
                                                    { phase: 'Phase 2: Skalierung', time: 'Monat 3', color: 'bg-[#4a90e2]', items: ['Ads Budget hochfahren', 'Flyer verteilen', 'Partner akquirieren'] },
                                                    { phase: 'Phase 3: System', time: 'Monat 4-6', color: 'bg-slate-800', items: ['Automatische Reviews', 'Wartungsverträge', 'CRM Aufbau'] },
                                                ].map((p, i) => (
                                                    <FadeIn key={i} delay={i * 300}>
                                                        <div className="relative pl-24 group">
                                                            <div className={`absolute left-[26px] top-0 w-4 h-4 rounded-full border-4 border-white shadow-md ${p.color} group-hover:scale-150 transition-transform duration-300 z-10`}></div>
                                                            <div className="absolute left-8 top-2 w-16 h-0.5 bg-slate-200 group-hover:bg-[#4a90e2] group-hover:w-16 transition-all duration-500"></div>

                                                            <div className="bg-white/60 backdrop-blur-sm p-6 rounded-2xl border border-white/50 shadow-sm hover:shadow-lg transition-all duration-300">
                                                                <div className="flex justify-between items-center mb-4">
                                                                    <h3 className="text-xl font-bold text-slate-900">{p.phase}</h3>
                                                                    <span className={`px-3 py-1 rounded-full text-xs font-bold text-white ${p.color}`}>{p.time}</span>
                                                                </div>
                                                                <div className="grid md:grid-cols-3 gap-4">
                                                                    {p.items.map((item, idx) => (
                                                                        <div key={idx} className="flex items-center gap-2 text-sm text-slate-600 bg-slate-50/50 p-2 rounded-lg">
                                                                            <div className={`w-1.5 h-1.5 rounded-full ${p.color}`}></div>
                                                                            {item}
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </FadeIn>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* SECTION 6: ENTSCHEIDUNG */}
                                {activeSection === 'discuss' && (
                                    <div className="space-y-8">
                                        <FadeIn>
                                            <h2 className="text-5xl font-bold text-slate-900 mb-2 tracking-tight">Decision Time</h2>
                                            <p className="text-xl text-slate-500 font-light">Sie haben das Steuer in der Hand.</p>
                                        </FadeIn>

                                        <div className="grid md:grid-cols-2 gap-6 mt-8">
                                            {[
                                                { id: 'quickFix', title: 'Angebot "Quick Fix"', sub: 'CHF 129.- Pauschale', icon: Hammer, desc: 'Perfekter Türöffner für preissensible Neukunden.', activeText: 'Angenommen' },
                                                { id: 'whatsapp', title: 'WhatsApp First', sub: 'Antwort in 30 Min', icon: Smartphone, desc: 'Wirkt modern und eliminiert Hürden.', activeText: 'Aktiviert' },
                                                { id: 'smartHome', title: 'Smart Home Fokus', sub: 'Premium Nische', icon: Zap, desc: 'Hohe Marge, aber erklärungsbedürftig.', activeText: 'Im Fokus' },
                                            ].map((d, i) => (
                                                <FadeIn key={d.id} delay={i * 150} className="h-full">
                                                    <button onClick={() => toggleDecision(d.id)}
                                                        className={`w-full text-left relative overflow-hidden p-6 rounded-2xl border-2 transition-all duration-300 h-full flex flex-col justify-between group backdrop-blur-sm ${decisions[d.id] ? 'bg-white/80 border-green-500 shadow-lg shadow-green-100/50' : 'bg-white/40 border-transparent hover:border-slate-300 hover:bg-white/60'}`}>
                                                        <div className="flex justify-between items-start mb-4">
                                                            <div className={`p-3 rounded-xl transition-colors ${decisions[d.id] ? 'bg-green-100 text-green-600' : 'bg-slate-200/50 text-slate-500'}`}>
                                                                <d.icon size={24} />
                                                            </div>
                                                            <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${decisions[d.id] ? 'border-green-500 bg-green-500 text-white scale-110' : 'border-slate-300'}`}>
                                                                {decisions[d.id] && <Check size={14} />}
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <h3 className={`text-lg font-bold mb-1 ${decisions[d.id] ? 'text-green-700' : 'text-slate-700'}`}>{d.title}</h3>
                                                            <span className="text-xs font-bold bg-slate-100/80 px-2 py-1 rounded text-slate-500">{d.sub}</span>
                                                            <p className="text-sm text-slate-500 mt-4">{d.desc}</p>
                                                        </div>
                                                        {decisions[d.id] && <div className="absolute inset-0 bg-green-50/20 animate-pulse"></div>}
                                                    </button>
                                                </FadeIn>
                                            ))}

                                            <FadeIn delay={450} className="h-full">
                                                <div className="bg-white/60 backdrop-blur-sm p-6 rounded-2xl border border-white/50 shadow-sm h-full flex flex-col justify-between">
                                                    <div>
                                                        <div className="flex items-center gap-3 mb-4">
                                                            <div className="p-3 bg-blue-50 text-blue-500 rounded-xl">
                                                                <Megaphone size={24} />
                                                            </div>
                                                            <h3 className="font-bold text-slate-700">Social Media</h3>
                                                        </div>
                                                        <p className="text-sm text-slate-500 mb-6">Soll Instagram & Blog aktiv bespielt werden? (Aufwand vs. Nutzen)</p>
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-3">
                                                        <button onClick={() => setDecisions({ ...decisions, socialMedia: true })}
                                                            className={`py-3 rounded-xl font-bold text-sm transition-all ${decisions.socialMedia === true ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-100/50 text-slate-500 hover:bg-slate-200/50'}`}>
                                                            Ja, machen
                                                        </button>
                                                        <button onClick={() => setDecisions({ ...decisions, socialMedia: false })}
                                                            className={`py-3 rounded-xl font-bold text-sm transition-all ${decisions.socialMedia === false ? 'bg-slate-800 text-white shadow-lg scale-105' : 'bg-slate-100/50 text-slate-500 hover:bg-slate-200/50'}`}>
                                                            Nein, sparen
                                                        </button>
                                                    </div>
                                                </div>
                                            </FadeIn>
                                        </div>

                                        <FadeIn delay={600}>
                                            <div className="mt-12 bg-slate-900 rounded-2xl p-6 text-white flex items-center justify-between shadow-2xl">
                                                <div>
                                                    <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Gewählte Strategie</span>
                                                    <div className="flex items-center gap-2 mt-2">
                                                        {decisions.quickFix && <span className="px-2 py-1 bg-green-500/20 text-green-400 border border-green-500/30 rounded text-xs">QuickFix</span>}
                                                        {decisions.whatsapp && <span className="px-2 py-1 bg-green-500/20 text-green-400 border border-green-500/30 rounded text-xs">WhatsApp</span>}
                                                        {decisions.socialMedia === true && <span className="px-2 py-1 bg-blue-500/20 text-blue-400 border border-blue-500/30 rounded text-xs">Social</span>}
                                                        {decisions.smartHome && <span className="px-2 py-1 bg-purple-500/20 text-purple-400 border border-purple-500/30 rounded text-xs">SmartHome</span>}
                                                    </div>
                                                </div>
                                                <button className="bg-[#4a90e2] hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition-colors flex items-center gap-2">
                                                    Umsetzung starten
                                                    <ArrowRight size={18} />
                                                </button>
                                            </div>
                                        </FadeIn>
                                    </div>
                                )}
                            </div>

                            <footer className="mt-20 text-center">
                                <p className="text-slate-400 text-sm">© 2025 Tunc GmbH | Motion Design Concept Preview</p>
                            </footer>
                        </main>
                    </div>
                </div>
            );
        };

        const CountUpWrapper = ({ end }) => {
            const count = useCountUp(end, 2000, true);
            return <>{count}</>;
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<StrategyPresentation />);
    </script>
</body>

</html>
